name: Java Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Checkstyle Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Install Maven (if you donâ€™t use wrapper)
        run: sudo apt-get install maven -y

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      # Optional: full build
      #- name: Build & verify package
      #  run: ./mvnw --batch-mode verify package
